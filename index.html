<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almaghribi Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 10px;
            font-family: 'Almaghribi', Arial, sans-serif; /* Apply the custom font */
        }
    </style>
</head>
<body>
    <h1>Almaghribi Text Editor</h1>
    <label for="fileInput">Choose file:</label>
    <input type="file" id="fileInput" accept=".jpeg, .jpg, .pdf">
    <br>
    <button onclick="importText()">Import Text</button>
    <br>
    <textarea id="output" readonly></textarea>

    <script>
        function importText() {
            const fileInput = document.getElementById('fileInput');
            const outputTextArea = document.getElementById('output');

            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const textContent = e.target.result;
                    outputTextArea.value = textContent;
                };

                reader.readAsText(file);

                // Apply custom font
                const style = document.createElement('style');
                style.textContent = `
                    @font-face {
                        font-family: 'Almaghribi';
                        src: url('AALMAGHRIBI.ttf'); /* Path to your font file */
                    }
                `;
                document.head.appendChild(style);
            } else {
                alert('Please select a file.');
            }
        }
    </script>
</body>
</html>
