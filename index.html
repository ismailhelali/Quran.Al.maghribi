<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almaghribi Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 10px;
            font-family: 'Almaghribi', Arial, sans-serif; /* Apply the custom font */
        }
    </style>
</head>
<body>
    <h1>Almaghribi Text Editor</h1>
    <label for="textInput">Enter or paste your text:</label>
    <br>
    <textarea id="textInput"></textarea>
    <br>
    <button onclick="applyCustomFont()">Apply Custom Font</button>
    <br>
    <textarea id="output" readonly></textarea>

    <script>
        function applyCustomFont() {
            const inputTextArea = document.getElementById('textInput');
            const outputTextArea = document.getElementById('output');

            const textContent = inputTextArea.value.trim();

            if (textContent) {
                // Apply custom font
                const style = document.createElement('style');
                style.textContent = `
                    @font-face {
                        font-family: 'Almaghribi';
                        src: url('AALMAGHRIBI.ttf'); /* Path to your font file */
                    }
                `;
                document.head.appendChild(style);

                // Apply the custom font to the output textarea
                outputTextArea.style.fontFamily = 'Almaghribi';

                // Display the input text in the output textarea
                outputTextArea.value = textContent;
            } else {
                alert('Please enter or paste some text.');
            }
        }
    </script>
</body>
</html>
