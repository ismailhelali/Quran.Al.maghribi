<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Almaghribi', cursive;
            text-align: center;
        }

        textarea {
            width: 80%;
            height: 200px;
            margin: 20px;
            font-family: 'Almaghribi', cursive; /* Apply the custom font to the textarea */
            letter-spacing: 0.1em;
            word-spacing: 0.2em;
            text-rendering: optimizeLegibility;
        }

        @font-face {
            font-family: 'Almaghribi';
            src: url('AALMAGHRIBI.ttf') format('truetype');
            /* Add additional formats if needed (e.g., woff, woff2) */
            unicode-range: U+0600-06FF, U+0750-077F, U+08A0-08FF, U+FB50-FDFF, U+FE70-FEFF;
        }
    </style>
    <title>Almaghribi Text Editor</title>
</head>
<body>
    <h1>Almaghribi Text Editor</h1>
    <label for="fileInput">Choose a Word document:</label>
    <input type="file" id="fileInput" accept=".doc">
    <br>
    <button onclick="readAndDisplayDocument()">Read and Display Document</button>
    <br>
    <textarea id="output" readonly></textarea>

    <script>
        function readAndDisplayDocument() {
            const fileInput = document.getElementById('fileInput');
            const outputTextArea = document.getElementById('output');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = function (e) {
                    const content = e.target.result;
                    outputTextArea.value = content;
                };

                reader.readAsText(file);
            } else {
                alert('Please choose a Word document.');
            }
        }
    </script>
</body>
</html>
