<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almaghribi Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 10px;
            font-family: 'AALMAGHRIBI', Arial, sans-serif; /* Apply the custom font */
            letter-spacing: 0.1em; /* Adjust letter spacing as needed */
            word-spacing: 0.2em; /* Adjust word spacing as needed */
            text-rendering: optimizeLegibility; /* Improve font rendering */
        }
    </style>
</head>
<body>
    <h1>Almaghribi Text Editor</h1>
    <label for="textInput">أدخل أو الصق النص الخاص بك:</label>
    <br>
    <textarea id="textInput"></textarea>
    <br>
    <button onclick="applyCustomFont()">تطبيق الخط المخصص</button>
    <br>
    <textarea id="output" readonly></textarea>

    <script>
        function applyCustomFont() {
            const inputTextArea = document.getElementById('textInput');
            const outputTextArea = document.getElementById('output');

            const textContent = inputTextArea.value.trim();

            if (textContent) {
                // Apply custom font
                const style = document.createElement('style');
                style.textContent = `
                    @font-face {
                        font-family: 'AALMAGHRIBI';
                        src: url('AALMAGHRIBI.ttf'); /* Path to your font file */
                    }
                `;
                document.head.appendChild(style);

                // Apply the custom font and set direction to right-to-left
                outputTextArea.style.fontFamily = 'AALMAGHRIBI';
                outputTextArea.setAttribute('dir', 'rtl');

                // Display the input text in the output textarea
                outputTextArea.value = textContent;
            } else {
                alert('الرجاء إدخال أو لصق النص.');
            }
        }
    </script>
</body>
</html>
