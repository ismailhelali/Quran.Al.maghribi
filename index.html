<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <style>
        body {
            font-family: 'Almaghribi', cursive;
            text-align: center;
        }

        textarea {
            width: 80%;
            height: 200px;
            margin: 20px;
            font-family: 'Almaghribi', cursive;
            letter-spacing: 0.05em;
            word-spacing: 0.15em;
            text-rendering: optimizeLegibility;
            font-size: 18px;
            line-height: 1.6;
            white-space: pre-line;
            border: 2px solid #ccc;
            padding: 10px;
        }

        @font-face {
            font-family: 'Almaghribi';
            src: url('AALMAGHRIBI.ttf') format('truetype');
            unicode-range: U+0600-06FF, U+0750-077F, U+08A0-08FF, U+FB50-FDFF, U+FE70-FEFF;
        }

        button {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
    <title>Éditeur de texte Almaghribi</title>
</head>
<body>
    <h1>Éditeur de texte Almaghribi</h1>
    <form id="downloadForm">
        <textarea id="textInput" name="textInput" placeholder="Tapez ou collez votre texte ici..."></textarea>
        <br>
        <button type="button" onclick="displayText()">Afficher le texte</button>
        <br>
        <textarea id="output" name="output" readonly></textarea>
        <br>
        <button type="button" onclick="downloadPDF()">Télécharger en PDF</button>
    </form>

    <script type="text/javascript">
        function displayText() {
            const inputTextArea = document.getElementById('textInput');
            const outputTextArea = document.getElementById('output');

            const textContent = inputTextArea.value.trim();

            if (textContent) {
                outputTextArea.style.fontFamily = 'Almaghribi';
                outputTextArea.setAttribute('dir', 'rtl');
                outputTextArea.value = textContent;
            } else {
                alert('Veuillez entrer ou coller du texte.');
            }
        }

        function downloadPDF() {
            const outputText = document.getElementById('output').value.trim();

            if (outputText) {
                const element = document.getElementById('output');
                html2pdf(element, {
                    margin: 10,
                    filename: 'output.pdf',
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                });
            } else {
                alert('Veuillez afficher le texte avant de télécharger en PDF.');
            }
        }
    </script>
</body>
</html>
