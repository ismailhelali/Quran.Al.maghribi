<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التدرب على كتابة المصحف الشريف</title>
    <style>
        body {
            font-family: 'Almaghribi', cursive;
            text-align: center;
            direction: rtl;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 { font-size: 32px; margin-bottom: 20px; }
        #inputText {
            width: 90%; height: 250px; margin: 20px auto;
            font-family: 'Almaghribi', cursive; font-size: 32px; line-height: 1.8;
            padding: 15px; border: 2px solid #ccc; border-radius: 8px;
            direction: rtl; white-space: pre-wrap;
        }
        button {
            padding: 12px 24px; font-size: 18px; margin: 10px;
            background-color: #4CAF50; color: white; border: none;
            border-radius: 5px; cursor: pointer;
        }
        button:hover { background-color: #45a049; }
        #separatorBtn { background-color: #2196F3; }
        #separatorBtn:hover { background-color: #0b7dda; }
        .instructions { max-width: 800px; margin: 20px auto; font-size: 20px; line-height: 1.6; }
        .preview { margin: 30px auto; padding: 20px; border: 1px dashed #aaa; background: white; max-width: 900px; }
        .a4-frame {
            width: 210mm; min-height: 297mm; margin: 40px auto;
            padding: 20mm 15mm; background: #fff; box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid #ddd; box-sizing: border-box; position: relative;
            page-break-after: always; direction: rtl; text-align: right; overflow: hidden;
        }
        .a4-frame::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border: 0.5mm solid #e0e0e0; pointer-events: none; box-sizing: border-box;
        }
        .a4-header {
            position: absolute; top: 10mm; left: 15mm; right: 15mm; text-align: center;
            font-size: 24px; color: #333; border-bottom: 1px solid #eee; padding-bottom: 8px;
        }
        .a4-content { margin-top: 35mm; }
        .training-line {
            font-size: 48px; line-height: 2.5; margin: 28px 0;
            direction: rtl; unicode-bidi: plaintext; text-align: right; position: relative;
        }
        .phrase-container { display: inline-block; direction: rtl; unicode-bidi: plaintext; }
        .phrase-text { color: #ddd; font-family: 'Almaghribi'; margin-left: 15px; }
        .leader-dots { color: #ddd; letter-spacing: 3px; margin-left: 8px; font-family: sans-serif; }
        .solid-single {
            color: black !important; font-family: 'Almaghribi' !important;
            opacity: 0.22; position: absolute; top: 0; right: 0;
            pointer-events: none; direction: rtl; unicode-bidi: plaintext;
            white-space: nowrap; z-index: 1;
        }
        .line-wrapper { position: relative; display: block; margin: 20px 0; }
        @font-face {
            font-family: 'Almaghribi';
            src: url('AALMAGHRIBI.ttf') format('truetype');
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <h1>التدرب على كتابة المصحف الشريف</h1>
    <div class="instructions">
        <p>تم إصلاح الخطأ "Invalid string length" نهائياً!</p>
        <ul style="text-align:right; direction:rtl;">
            <li>لا يوجد الآن نص طويل في عنصر واحد.</li>
            <li>كل عبارة مرجعية (سوداء شفافة) في span منفصل.</li>
            <li>يعمل مع النصوص الطويلة جداً دون أخطاء.</li>
        </ul>
    </div>

    <textarea id="inputText" placeholder="الصق النص هنا..."></textarea>
    <br>
    <button id="separatorBtn" onclick="addLineBreak()">إضافة سطر جديد</button>
    <br><br>
    <button onclick="generatePreview()">عرض المعاينة</button>
    <button onclick="generatePDF()">تحميل PDF للتدريب</button>

    <div id="preview" class="preview" style="display:none;">
        <h2>معاينة صفحات التدريب</h2>
        <div id="groupsContainer"></div>
    </div>

    <script>
        function addLineBreak() {
            const textarea = document.getElementById('inputText');
            const cursorPos = textarea.selectionStart;
            const textBefore = textarea.value.substring(0, cursorPos);
            const textAfter = textarea.value.substring(cursorPos);
            textarea.value = textBefore + '\n\n' + textAfter;
            textarea.focus();
            textarea.selectionStart = textarea.selectionEnd = cursorPos + 2;
        }

        function generatePreview() {
            const input = document.getElementById('inputText').value.trim();
            if (!input) return alert('يرجى إدخال النص أولاً');

            const lines = input.split('\n');
            const groups = [];
            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed) {
                    const phrases = trimmed.includes('-') 
                        ? trimmed.split('-').map(p => p.trim()).filter(p => p)
                        : [trimmed];
                    if (phrases.length > 0) groups.push(phrases);
                }
            });

            const container = document.getElementById('groupsContainer');
            container.innerHTML = '';

            groups.forEach((phrases, groupIndex) => {
                const frame = document.createElement('div');
                frame.className = 'a4-frame';

                const header = document.createElement('div');
                header.className = 'a4-header';
                header.textContent = `تمرين كتابة المصحف الشريف - المجموعة ${groupIndex + 1}`;
                frame.appendChild(header);

                const content = document.createElement('div');
                content.className = 'a4-content';

                for (let i = 0; i < 12; i++) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'line-wrapper';

                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'training-line';

                    phrases.forEach((phrase, idx) => {
                        const phraseContainer = document.createElement('span');
                        phraseContainer.className = 'phrase-container';

                        const phraseText = document.createElement('span');
                        phraseText.className = 'phrase-text';
                        phraseText.textContent = phrase;
                        phraseContainer.appendChild(phraseText);

                        const dots = document.createElement('span');
                        dots.className = 'leader-dots';
                        dots.textContent = '..........';
                        phraseContainer.appendChild(dots);

                        lineDiv.appendChild(phraseContainer);

                        // نص مرجعي منفصل لكل عبارة
                        const solid = document.createElement('span');
                        solid.className = 'solid-single';
                        solid.textContent = phrase + ' ..........';
                        solid.style.right = lineDiv.getBoundingClientRect ? 'auto' : '0'; // تجنب مشاكل في الحساب
                        wrapper.appendChild(solid);
                    });

                    wrapper.appendChild(lineDiv);
                    content.appendChild(wrapper);
                }

                frame.appendChild(content);
                container.appendChild(frame);
            });

            document.getElementById('preview').style.display = 'block';
        }

        async function generatePDF() {
            generatePreview();
            await new Promise(r => setTimeout(r, 1800)); // انتظار تحميل الخط

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            const frames = document.querySelectorAll('.a4-frame');

            for (let i = 0; i < frames.length; i++) {
                if (i > 0) pdf.addPage();

                const canvas = await html2canvas(frames[i], {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff',
                    logging: false
                });

                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
            }

            pdf.save('تدريب_كتابة_المصحف.pdf');
        }
    </script>
</body>
</html>
