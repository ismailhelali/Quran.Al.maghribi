<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التدرب على كتابة المصحف الشريف</title>
    <style>
        body {
            font-family: 'Almaghribi', cursive;
            text-align: center;
            direction: rtl;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        #inputText {
            width: 90%;
            height: 250px;
            margin: 20px auto;
            font-family: 'Almaghribi', cursive;
            font-size: 32px;
            line-height: 1.8;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            direction: rtl;
            white-space: pre-wrap;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #separatorBtn {
            background-color: #2196F3;
        }
        #separatorBtn:hover {
            background-color: #0b7dda;
        }
        .instructions {
            max-width: 800px;
            margin: 20px auto;
            font-size: 20px;
            line-height: 1.6;
        }
        .preview {
            margin: 30px auto;
            padding: 20px;
            border: 1px dashed #aaa;
            background: white;
            max-width: 900px;
        }
        /* محاكاة حجم A4 بدقة في المعاينة */
        .group-block {
            width: 210mm;
            min-height: 297mm;
            margin: 20px auto;
            padding: 30mm 20mm;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            direction: rtl;
            text-align: right;
            box-sizing: border-box;
            page-break-after: always;
            position: relative;
        }
        .training-line {
            font-size: 48px;
            line-height: 2.4;
            margin: 30px 0;
            direction: rtl;
            unicode-bidi: plaintext;
            text-align: right;
            position: relative;
        }
        .phrase-container {
            display: inline-block;
            direction: rtl;
            unicode-bidi: plaintext;
        }
        .phrase-text {
            color: #ddd;
            font-family: 'Almaghribi';
            margin-left: 15px;
        }
        .leader-dots {
            color: #ddd;
            letter-spacing: 3px;
            margin-left: 8px;
            font-family: sans-serif;
        }
        .solid-phrase {
            color: black !important;
            font-family: 'Almaghribi' !important;
            opacity: 0.2;
            position: absolute;
            top: 0;
            right: 0;
            pointer-events: none;
            direction: rtl;
            unicode-bidi: plaintext;
            z-index: 2;
        }
        .line-wrapper {
            position: relative;
            display: block;
            margin: 20px 0;
        }
        @font-face {
            font-family: 'Almaghribi';
            src: url('AALMAGHRIBI.ttf') format('truetype');
            unicode-range: U+0600-06FF, U+0750-077F, U+08A0-08FF, U+FB50-FDFF, U+FE70-FEFF;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .group-block {
                width: 100%;
                height: 100vh;
                margin: 0;
                padding: 30mm 20mm;
                box-shadow: none;
                page-break-after: always;
            }
            .preview, button, .instructions, h2 {
                display: none !important;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <h1>التدرب على كتابة المصحف الشريف</h1>
    <div class="instructions">
        <p>الطريقة:</p>
        <ul style="text-align:right; direction:rtl;">
            <li>استخدم زر "إضافة سطر جديد" للفصل بين المجموعات (كل مجموعة = صفحة تدريب).</li>
        </ul>
    </div>

    <textarea id="inputText" placeholder="يَٰٓأَيُّهَا -ٱلَّذِينَ -ءَامَنُواْ"></textarea>
    <br>
    <button id="separatorBtn" onclick="addLineBreak()">إضافة سطر جديد (للفصل بين المجموعات)</button>
    <br><br>
    <button onclick="generatePreview()">عرض المعاينة</button>
    <button onclick="generatePDF()">تحميل PDF للتدريب</button>
    <button onclick="window.print()">طبع الصورة (معاينة)</button>

    <div id="preview" class="preview" style="display:none;">
        <h2>معاينة صفحات التدريب (حجم A4)</h2>
        <div id="groupsContainer"></div>
    </div>

    <script>
        function addLineBreak() {
            const textarea = document.getElementById('inputText');
            const cursorPos = textarea.selectionStart;
            const textBefore = textarea.value.substring(0, cursorPos);
            const textAfter = textarea.value.substring(cursorPos);
            textarea.value = textBefore + '\n\n' + textAfter;
            textarea.focus();
            textarea.selectionStart = textarea.selectionEnd = cursorPos + 2;
        }

        function generatePreview() {
            const input = document.getElementById('inputText').value.trim();
            if (!input) {
                alert('يرجى إدخال النص أولاً');
                return;
            }

            const lines = input.split('\n');
            const groups = [];
            let currentGroup = [];

            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed === '' && currentGroup.length > 0) {
                    groups.push([...currentGroup]);
                    currentGroup = [];
                } else if (trimmed) {
                    const phrases = trimmed.split('-').map(p => p.trim()).filter(p => p);
                    currentGroup = currentGroup.concat(phrases);
                }
            });
            if (currentGroup.length > 0) groups.push(currentGroup);

            const container = document.getElementById('groupsContainer');
            container.innerHTML = '';

            groups.forEach((phrases, groupIndex) => {
                const groupBlock = document.createElement('div');
                groupBlock.className = 'group-block';

                const title = document.createElement('h3');
                title.textContent = `تمرين المجموعة ${groupIndex + 1}`;
                title.style.color = '#333';
                title.style.marginBottom = '50px';
                groupBlock.appendChild(title);

                for (let i = 0; i < 12; i++) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'line-wrapper';

                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'training-line';

                    let overlayText = '';

                    phrases.forEach((phrase, idx) => {
                        const phraseContainer = document.createElement('span');
                        phraseContainer.className = 'phrase-container';

                        const phraseText = document.createElement('span');
                        phraseText.className = 'phrase-text';
                        phraseText.textContent = phrase;
                        phraseContainer.appendChild(phraseText);

                        const dots = document.createElement('span');
                        dots.className = 'leader-dots';
                        dots.textContent = '..........';
                        phraseContainer.appendChild(dots);

                        lineDiv.appendChild(phraseContainer);

                        overlayText += phrase + ' ..........';
                        if (idx < phrases.length - 1) overlayText += '  ';
                    });

                    const solidPhrase = document.createElement('span');
                    solidPhrase.className = 'solid-phrase';
                    solidPhrase.textContent = overlayText;
                    wrapper.appendChild(solidPhrase);

                    wrapper.appendChild(lineDiv);
                    groupBlock.appendChild(wrapper);
                }

                container.appendChild(groupBlock);
            });

            document.getElementById('preview').style.display = 'block';
            document.getElementById('preview').scrollIntoView({ behavior: 'smooth' });
        }

        async function generatePDF() {
            await generatePreview();

            const { jsPDF } = window.jspdf;
            // تنسيق A4 قياسي بالمليمتر (210 × 297 مم)
            const pdf = new jsPDF('p', 'mm', 'a4');

            const groupBlocks = document.querySelectorAll('.group-block');

            for (let g = 0; g < groupBlocks.length; g++) {
                if (g > 0) pdf.addPage();

                const canvas = await html2canvas(groupBlocks[g], {
                    scale: 2,                    // دقة أعلى لضمان جودة الطباعة
                    useCORS: true,
                    backgroundColor: '#ffffff',
                    width: groupBlocks[g].offsetWidth,
                    height: groupBlocks[g].offsetHeight,
                    logging: false
                });

                const imgData = canvas.toDataURL('image/jpeg', 0.85); // جودة جيدة مع حجم معقول
                const pdfWidth = pdf.internal.pageSize.getWidth();   // 210 مم
                const pdfHeight = pdf.internal.pageSize.getHeight();  // 297 مم

                const canvasWidth = canvas.width;
                const canvasHeight = canvas.height;

                // حساب النسبة لملاءمة الصفحة مع الحفاظ على الهوامش
                const ratio = Math.min(pdfWidth / canvasWidth * 210, pdfHeight / canvasHeight * 297);
                const imgWidth = canvasWidth * ratio;
                const imgHeight = canvasHeight * ratio;

                // توسيط الصورة في صفحة A4
                const x = (pdfWidth - imgWidth) / 2;
                const y = (pdfHeight - imgHeight) / 2;

                pdf.addImage(imgData, 'JPEG', x, y, imgWidth, imgHeight);
            }

            pdf.save('تدريب_كتابة_المصحف_الشريف.pdf');
        }
    </script>

    <p style="margin-top:50px; font-size:18px;">
        
    </p>
</body>
</html>
